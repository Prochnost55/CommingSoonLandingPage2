<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <title>
    Ping comming soon
  </title>
</head>
<body>
<div class="container text-center">
  <div class="row">
    
    <div class="col-lg-12 my-5">
      <img src="./images/logo.svg" alt="logo">
    </div>
    
    <div class="col-lg-12">
      <h1><span class="light">We are launching </span><span class="dark">soon!</span></h1>
      <span>Subscribe and get notified</span>
    </div>
  </div>
    
  <div class="col-lg-8 mx-auto my-3">
    <div class="row">
    <div class="col-lg-8">
      <input type="email" name="email" placeholder="Email Address" autocomplete="off" title="Please provide a valid email."></input>
      <div class="requirements">
        Please provide a valid email
       </div>
    </div>
    <div class="col-lg-4">
      <button>
        Notify Me
      </button>
    </div>
    </div>
  </div>
    
  <div class="col-lg-12 illustration">
    <img src="./images/illustration-dashboard.png" alt="dashboard">
  </div>
 
  <div class="col-lg-12 socials my-3 d-flex align-items-center justify-content-center text-primary">
    <span class="icon d-flex align-items-center justify-content-center">
      <i class="fab fa-facebook-f"></i>
    </span>
    <span class="icon d-flex align-items-center justify-content-center">
      <i class="fab fa-twitter"></i>
    </span>   
    <span class="icon d-flex align-items-center justify-content-center">
      <i class="fab fa-instagram"></i>
    </span>
  </div>
  
    <div class="col-lg-12 declaration text-secondary">
      &copy; Copyright Ping. All rights reserved.
    </div>
  </div>

  
</div>
  
  <!-- <footer>
    Made with <span style="color:red;">‚ù§</span> by Abhishek Singh
  </footer> -->
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
</html>
